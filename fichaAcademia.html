<meta charset="utf-8">

<h1>Cadastramento Academia Caelum</h1>

<script src="https://rawgit.com/caelum/projeto01/calculoIdade/apostilaIgnore/libIdade.js"></script>
<script src="pegaNumero.js"></script>

Nome
<br>
<input type="text" id="campoNome">
<br>

Peso
<br>
<input type="text" id="campoPeso">
<br>

Altura
<br>
<input type="text" id="campoAltura">
<br>

Data de Nascimento
<br>
<input type="text" id="campoDataNascimento">
<br>

<button onclick="criaFicha()">
    Enviar
</button>

<script>
    function criaFicha(){
        var nome = campoNome.value
        var peso = campoPeso.value
        var altura = campoAltura.value
        var dataNascimento = campoDataNascimento.value

        var dataNascimentoLista = dataNascimento.split("/")

        var diaNascimento = dataNascimentoLista[0]
        var mesNascimento = dataNascimentoLista[1]
        var anoNascimento = dataNascimentoLista[2]
        
        var idade = calculaIdade(diaNascimento, mesNascimento, anoNascimento)

        document.write(`
            Nome: ${nome}
            <br>
            Peso: ${peso.toFixed(2).replace(".", ",")} kg
            <br>
            Altura: ${altura.toFixed(2).replace(".", ",")} m
            <br>
            Data de Nascimento: ${dataNascimento}
            <br>
            Idade: ${idade} anos
        `)
    }
</script>
