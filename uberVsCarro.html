<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<script src="formataMoeda.js"></script>
<script src="apostilaIgnore/libRelogio.js"></script>
<script src="pegaNumero.js"></script>

<h2>Uber</h2>

<script>
    var distancia = pegaNumero("Qual a distância que será percorrida?")

    var velocidadeMedia = 25  
    var tempoEmHoras = distancia / velocidadeMedia
    var tempoEmMinutos = tempoEmHoras * 60

    var totalUber = 2 + distancia * 1.4 + tempoEmMinutos * 0.26

    document.write(`
        Tempo: ${formataRelogio(tempoEmMinutos)}
        <br>
        Total: ${formataMoeda(totalUber)}
    `)

</script>

<br>

<h2>Carro</h2>

<script>
    var autonomia = pegaNumero("Quantos km seu carro faz por litro?")

    var precoLitroGasolina = pegaNumero("Qual o preco do litro da gasolina?")
    
    var totalGasolina = (distancia / autonomia) * precoLitroGasolina

    var totalEstacionamento = pegaNumero("Digite o quanto gastará com estacionamento")

    var totalCarro = totalGasolina + totalEstacionamento
    
    document.write(`
        Gasolina: ${formataMoeda(totalGasolina)}
        <br>
        Estacionamento: ${formataMoeda(totalEstacionamento)}
        <br>
        Total: ${formataMoeda(totalCarro)}
    `)

</script>
