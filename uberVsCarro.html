<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<script>
    var mensagem
    function pegaNumero(){
        return parseFloat(prompt(mensagem).replace(",", "."))
    }
</script>

<h2>Uber</h2>

<script>
    mensagem = "Qual a distância que será percorrida?"
    var distancia = pegaNumero()

    var velocidadeMedia = 25  
    var tempoEmHoras = distancia / velocidadeMedia
    var tempoEmMinutos = tempoEmHoras * 60

    var totalUber = 2 + distancia * 1.4 + tempoEmMinutos * 0.26

    document.write(`
        Total: R$ ${totalUber.toFixed(2).replace(".", ",")}
    `)

</script>

<br>

<h2>Carro</h2>

<script>
    mensagem = "Quantos km seu carro faz por litro?"
    var autonomia = pegaNumero()

    mensagem = "Qual o preco do litro da gasolina?"
    var precoLitroGasolina = pegaNumero()
    
    var totalGasolina = (distancia / autonomia) * precoLitroGasolina

    mensagem = "Digite o quanto gastará com estacionamento"
    var totalEstacionamento = pegaNumero()

    var totalCarro = totalGasolina + totalEstacionamento
    
    document.write(`
        Gasolina: R$ ${totalGasolina.toFixed(2).replace(".", ",")}
        <br>
        Estacionamento: R$ ${totalEstacionamento.toFixed(2).replace(".", ",")}
        <br>
        Total: R$ ${totalCarro.toFixed(2).replace(".", ",")}
    `)

</script>
